<div class="container-fluid card card:hover headerrspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].profile}}</h5>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card-hover divspacee">
  <form #pharmacyForm="ngForm">
    <div class="row">
      <div class="col-lg-8">
        <div class="row" style="margin-top:20px;">
          <div class="col-lg-4">
            <label>{{labels[0].pharmacyname}} :</label>
            <span class="required"> *</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="pharmacyname" disabled name="pharmacyname" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].contactPersonName}} : </label>

          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" required [(ngModel)]="contactpersonname" name="contactpersonname">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].licenseNumber}} : </label>

          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" [(ngModel)]="licenseno" name="licenseno" onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode>=48&&event.charCode<=57'>
          </div>
        </div>
        <br>
        <!-- <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].licenseValidTill}} : </label>

          </div>
          <div class="col-lg-6">
            <input type="datetime-local" class="form-control" [(ngModel)]="licensevalidtill" name="licensevalidtill" disabled>
          </div>
        </div>
        <br> -->
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].phoneNo}} : </label>

          </div>
          <div class="col-lg-6">
            <input type="text " class="form-control" maxlength="10" [(ngModel)]="mobileno" name="mobileno" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].email}} : </label>

          </div>
          <div class="col-lg-6">
            <input type="email" class="form-control" [(ngModel)]="email" name="email" (ngModelChange)="onChange($event)">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].address}} : </label>
            <span class="required"> *</span>
          </div>
          <div class="col-lg-6">
            <textarea class="form-control" rows="4" required cols="30" [(ngModel)]="address" name="address" onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32'></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].country}} : </label>
            <span class="required"> *</span>
          </div>
          <div class="col-lg-6">
            <select class="form-control" [(ngModel)]="countryid" name="countryid" (change)="GetCountryID($event)">
              <option value="" selected>Select</option>
              <option *ngFor="let cou of countrylist" value={{cou.id}}>{{cou.short}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].province}} : </label>
            <span class="required"> *</span>
          </div>
          <div class="col-lg-6">
            <select class=" form-control" [(ngModel)]="cityid" name="cityid" (change)="GetcityID($event)">
              <option value="" selected="selected">select</option>
              <option *ngFor="let city of citylist" value={{city.id}}>{{city.short}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label class="City_label">{{labels[0].city}} : </label>
            <span class="required"> *</span>
          </div>
          <div class="col-lg-6">
            <select class="form-control" (change)="GetAreaID($event)" [(ngModel)]="areaid" name="areaid">
              <option value="" selected="selected">Select</option>
              <option *ngFor="let area of arealist" value={{area.id}}>{{area.areaName}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].zipCode}} : </label>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" maxlength="6" [(ngModel)]="zipcode" name="zipcode" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].website}} : </label>

          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" [(ngModel)]="website" name="website" onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode==46'>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].homeDelivery}} :</label>
    
          </div>
          <div class="col-lg-6">
            <input type="radio" name="homedelivery" [(ngModel)]="homedelivery" [value]="true">{{labels[0].yes}} &nbsp;
            <input type="radio" name="homedelivery" [(ngModel)]="homedelivery" [value]="false">{{labels[0].no}}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].nightPharmacy}} :</label>
    
          </div>
          <div class="col-lg-6">
            <input type="radio" name="nightpharmacy" [(ngModel)]="nightpharmacy" [value]="true">{{labels[0].yes}} &nbsp;
            <input type="radio" name="nightpharmacy" [(ngModel)]="nightpharmacy" [value]="false">{{labels[0].no}}
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].timing}} : </label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" required [(ngModel)]="timings" name="timings" onkeypress='return(event.charCode>=48 && event.charCode<=57)||(event.charCode>=65 && event.charCode<=90) ||(event.charCode>=97 && 
            event.charCode<=122 )||event.charCode==32||event.charCode==47||event.charCode==44||event.charCode==58||event.charCode==46'>
          </div>
        </div>
        <br>

        
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].evngTimings}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" required [(ngModel)]="eveningtimings" name="eveningtimings"
              onkeypress='return(event.charCode>=48 && event.charCode<=57)||(event.charCode>=65 && event.charCode<=90) ||(event.charCode>=97 && 
            event.charCode<=122 )||event.charCode==32||event.charCode==47||event.charCode==44||event.charCode==58||event.charCode==46'>
          </div>
        </div><br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].description}} : </label>

          </div>
          <div class="col-lg-6">
            <textarea class="form-control" rows="4" cols="30" [(ngModel)]="description" name="description"></textarea>
          </div>
        </div>
        <br>
      </div>
      <div class="col-lg-4">
        <br>
        <img src="{{photoprofile}}" style="height:200px;width:200px;">
      </div>
      <!-- <div class="col-lg-2"  *ngFor="let pho of photos">
          <img src="{{pho.photoUrl}}" style="height: 100px;width: 100px;">
      </div> -->
    </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-2">
        <button type="button" [disabled]="pharmacyForm.form.invalid||validEmail==false" class="btn btn-block btn-md allbtns btncolor"
          (click)="updatedetails()">{{labels[0].update}}</button>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="col-lg-2" *ngFor="let pho of photos">
        <img src="{{pho.photoUrl}}" style="height: 100px;width: 100px;">
        <br>
        <br>
        <button class="btn  btncolor" style="width: 56%;" (click)="GetPharmacyPhotoID(pho.id)">{{labels[0].edit}}</button>
      </div>
    </div>
    <br>
    <br>
    <div class="col-lg-3" *ngIf="pffbit=='1'">
      <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
        <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
      </ngx-dropzone>
      <span *ngFor="let pic of showphoto">
        <img src="{{pic}}" style="width: 40px;height:40px;">
      </span>
    </div>
    <br>
    <div class="col-lg-10" *ngIf="pffbit=='1'">
      <button class="btn  btncolor" (click)="updatephotos()">{{labels[0].update}}</button>
    </div>
    <br>
    <br>
  </form>
</div>
<br>
