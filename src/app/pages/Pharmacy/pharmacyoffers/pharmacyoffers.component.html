<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-10">
      <h5>{{labels[0].offers}}</h5>
    </div>

    <div class="col-lg-2" style="text-align: end;">
      <button type="button" routerLink="/OffersDashboard" style="margin-top: -10px;" *ngIf="languageid=='1'"
        class="btn btncolor">Dashboard</button>

      <button type="button" routerLink="/OffersDashboard" style="margin-top: -10px;" *ngIf="languageid=='6'"
        class="btn btncolor">Tableau de bord offres</button>
    </div>
  </div>
</div>
<div class="container-fluid card card-hover divspacee">
  <form #offersForm="ngForm">
    <div class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].offerNames}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="{{labels[0].offerNames}}" [(ngModel)]="offername" name="offername" required
          class="form-control"
          onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode>=48&&event.charCode<=57'>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].offerDescription}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <textarea id="textarea1" rows="4" cols="47" name="descripton" required [(ngModel)]="descripton"
          placeholder="{{labels[0].offerDescription}}" class="form-control"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].startDate}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input *ngIf="languageid==1" type="text" [bsConfig]="{ showWeekNumbers:false }" placeholder="DD/MM/YYYY"
          class="form-control" name="startdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="startdate"
          (change)="GetDateClear()" bsDatepicker>
        <input *ngIf="languageid==6" type="text" [bsConfig]="{ showWeekNumbers:false }" placeholder="jj/mm/aa"
          class="form-control" name="startdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="startdate"
          (change)="GetDateClear()" bsDatepicker>
        <!-- <input type="date" [(ngModel)]="startdate" min='{{todaydate}}' name="startdate" required class="form-control"
          (change)="GetDateClear()"> -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].endDate}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input *ngIf="languageid==1" type="text" [bsConfig]="{ showWeekNumbers:false }" placeholder="DD/MM/YYYY"
          class="form-control" name="enddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="enddate"
          (change)="GetDateClear()" bsDatepicker>
        <input *ngIf="languageid==6" type="text" [bsConfig]="{ showWeekNumbers:false }" placeholder="jj/mm/aa"
          class="form-control" name="enddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="enddate"
          (change)="GetDateClear()" bsDatepicker>
        <!-- <input type="date" [(ngModel)]="enddate" min='{{startdate}}' name="enddate" required class="form-control"> -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].offer}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="{{labels[0].offer}}" name="offer" required [(ngModel)]="offer"
          class="form-control">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].offerPhotos}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
          <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
        </ngx-dropzone>
        <div>
          <span *ngFor="let photo of photodetail">
            <img src="{{photo}}" style="height:70px;width:50px">&nbsp;
          </span>
        </div>
      </div>
      <div class="col-lg-5 specforimg">
        <p>
          {{labels[0].image}}
        </p>
        <div *ngFor="let pic of pharmcyphotos" style="margin-top:5px" >
          <img src="{{pic.photoUrl}}" style=" height: 118px; width: 159px;" *ngIf="showbutton=='1'">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" *ngIf="showbutton=='0'" class="btn btn-block btn-md allbtns btncolor"
          [disabled]="offersForm.form.invalid" (click)="insertdetails()">
          {{labels[0].save}}</button>
        <button type="button" *ngIf="showbutton=='1'" class="btn btn-block btn-md allbtns btncolor"
          [disabled]="offersForm.form.invalid" (click)="Updatedetails()">
          {{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>
    <br>
  </form>
</div>
<br>
