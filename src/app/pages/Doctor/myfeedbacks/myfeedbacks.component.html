<div class="container-fluid ">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].myFeedbacks}}</h5>
    </div>
  </div>
</div>
<div class="container-fluid card card:hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="{{labels[0].search}}">
    </div>
  
  </div><br>
  <div class="row" style="overflow: auto;">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{labels[0].date}}</th>
            <th>{{labels[0].patientName}}</th>
            <!-- <th>{{labels[0].appRating}}</th> -->
            <th>{{labels[0].doctorRating}}</th>
            <th>{{labels[0].feedback}}</th>
          </tr>
          <tr *ngFor="let details of feedlist|filter:term| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
            <td>{{details.feeddate}}</td>
            <td>Verified User</td>
            <!-- <td>
              <img src="assets/Images/feed1.png"  style="width:70px;" *ngIf="details.appRating=='1'">
              <img src="assets/Images/feed2.png" style="width:70px;" *ngIf="details.appRating=='2'">
              <img src="assets/Images/feed3.png" style="width:70px;" *ngIf="details.appRating=='3'">
              <img src="assets/Images/feed4.png" style="width:70px;" *ngIf="details.appRating=='4'">
              <img src="assets/Images/feed5.png" style="width:70px;" *ngIf="details.appRating=='5'">
            </td> -->
            <td>
              <img src="assets/Images/feed1.png"  style="width:70px;" *ngIf="details.doctorRating=='1'">
              <img src="assets/Images/feed2.png" style="width:70px;" *ngIf="details.doctorRating=='2'">
              <img src="assets/Images/feed3.png" style="width:70px;" *ngIf="details.doctorRating=='3'">
              <img src="assets/Images/feed4.png" style="width:70px;" *ngIf="details.doctorRating=='4'">
              <img src="assets/Images/feed5.png" style="width:70px;" *ngIf="details.doctorRating=='5'">
            </td>
            <td>{{details.notes}}</td>
            <!-- <td>
            <ng-template #tipcontent12>View more</ng-template>
            <a [ngbTooltip]="tipcontent12">
              <img src="assets/Images/test1.png" data-toggle="modal" data-target="#exampleModal" style="height:30px;"
              (click)="GetFeedbackID(details.id)"
              >
            </a>
          </td>
            <td>
              <label *ngIf="details.accepted=='1'" style="color:green">Accepted</label>
              <label *ngIf="details.rejected=='1'" style="color:red">Rejected</label>
            </td>

                <a [ngbTooltip]="tipcontent2" *ngIf="details.accepted=='0'&&details.rejected=='0'" >
                  <img src="assets/Images/acc.png" (click)="UpdateDoctorFeedbackAcceptedBit(details.id)" style="height:30px;">
                </a>
                <ng-template #tipcontent3>Rejected</ng-template>
                 <a [ngbTooltip]="tipcontent3"  *ngIf="details.accepted=='0'&&details.rejected=='0'">

                    (click)="UpdateDoctorFeedbackRejectedBit(details.id)" style="height:30px;">
                </a>
                <ng-template #tipcontent5>Off Switch</ng-template>
                <a [ngbTooltip]="tipcontent5"  *ngIf="details.accepted=='1'&&details.switch=='0'">
                 <img src="assets/Images/active.png" 
                   (click)="UpdateDoctorFeedbackSwitchDisable(details.id)" style="height:30px;">
               </a>
               <ng-template #tipcontent6>On Switch</ng-template>
               <a [ngbTooltip]="tipcontent6"  *ngIf="details.accepted=='1'&&details.switch=='1'">

            </td> -->
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true" autoHide="true"
      responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
</div>
