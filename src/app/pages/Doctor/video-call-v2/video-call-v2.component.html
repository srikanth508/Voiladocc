<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 maincol2">
      <div class="sidePatientDetails">
        <label>Patient</label>
        <label style="float: right;" id="demo">2:00</label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <label>No de RDV </label>
        <span class="maintitles">Evaluation medicale</span>
        <span class="maintitles">Traitement en cours</span>
        <span class="maintitles">Telecharge par le patient</span>
        <div class="files">
          <img src="assets/Images/imgicon.png" class="imgwidth">&nbsp;
          <img src="assets/Images/showvedio.png" class="imgwidth">&nbsp;
          <img src="assets/Images/pdf.png" class="imgwidth">&nbsp;
        </div>
      </div>
      <div class="col-lg-2">
        <input type="button" class="buttonclass"
          style="background-color: #f18235;border-radius: 14px;color:white;height: 51px;width: 100%; margin: 4px 2px;"
          class="btn btn-default" id="stoprecoring" value="{{endsession}}" (click)="stoparchive()" />

        <input type="button" class="buttonclass"
          style="background-color: #f18235;border-radius: 14px;color:white;height: 51px;width: 100%; margin: 4px 2px;"
          class="btn btn-default" *ngIf="showclosebutton=='0'" value="{{endsession}}" (click)="closewindow()" />
   
    </div>
    </div>
    <div class="col-lg-10" *ngIf="session">
          <div class="col-lg-12">
            <app-subscriber *ngFor="let stream of streams" [stream]="stream" [session]="session" id="subscibre">
            </app-subscriber><br>
          </div>
          <div class="col-lg-6" style="float: right;">
            <app-publisher [session]="session" id="publishme" style="display: block;"></app-publisher>
          </div>
      
    </div>
  </div>

</div>
