<br>
<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>FAQ Master</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <br>
  <form #countryForm="ngForm">
    <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Type :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetTypeID($event)" [(ngModel)]="typeid" name="typeid"> 
          <option value="0">Select</option>
          <option value="1">Patients</option>
          <option value="2">Doctors</option>
          <option value="3">Home Care</option>
          <option value="4">Hospitals / Clinics</option>
          <option value="5">Pharmacy</option>
          <option value="6">Lab</option>
        </select>
      </div>

    </div><br>

    <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">{{labels[0].question}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" required [(ngModel)]="faq" name="faq"
          placeholder="{{labels[0].question}}">
      </div>
    </div><br>

    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">{{labels[0].answers}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <!-- <textarea class="form-control" rows="4" [(ngModel)]="description" name="description" placeholder="Description"></textarea> -->
        <ckeditor [editor]="Editor" required [(ngModel)]="description" name="description" data=""></ckeditor>
      </div>
    </div><br>
    <div  *ngIf="showbit=='0'">
    <div class="row">
      <div class="col-lg-2">
        <label>Photos :</label>

      </div>
      <div class="col-lg-4">
        <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
          <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
        </ngx-dropzone>
      </div>
      <div>
        <span *ngFor="let photo of showphoto">
          <img src="{{photo}}" style="height:70px;width:50px">&nbsp;
        </span>
      </div>
      <!-- <div class="col-lg-5 specforimg">
              <p>
                {{labels[0].image}}
              </p>&nbsp;
            
            </div> -->
    </div>
    <br>
  </div>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" *ngIf="showbit==0" [disabled]="countryForm.form.invalid"
          class="btn btn-block btn-md allbtns btncolor" (click)="insertdetails()">{{labels[0].save}}</button>
        <button type="button" text_align="center" *ngIf="showbit==1" [disabled]="countryForm.form.invalid"
          class="btn btn-block btn-md allbtns btncolor" (click)="updatedetails()">{{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>
    <br>
  </form>
</div>
