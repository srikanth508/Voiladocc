<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9" style="margin-top: -2px;">
      <h5>{{labels[0].diagnosticPackage}}</h5>
    </div>
    <div class="col-lg-3" style="text-align: end;margin-top: -12px;">
      <button *ngIf="languageid==1" type="button" routerLink="/Diagnosticpackage" class="btn btncolor">Add Package
      </button>
      <button *ngIf="languageid==6" type="button" routerLink="/Diagnosticpackage" class="btn btncolor">Ajouter</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="{{labels[0].search}}">
    </div>
    <!-- <div class="col-lg-3">
      <select class="form-control" (change)="GetCountryID($event)">
        <option value="0">{{labels1[0].selectCountry}}</option>
        <option *ngFor="let couu of countrylist" value={{couu.id}}>{{couu.short}}</option>
      </select>
    </div>
    <div class="col-lg-3">
      <select class="form-control" *ngIf="countryid!='0'" (change)="GetCityID($event)">
        <option value="0">{{labels1[0].selectProvince}}</option>
        <option *ngFor="let city of citylist" value={{city.id}}>{{city.short}}</option>
      </select>
    </div>
    <div class="col-lg-3">
      <select class="form-control" *ngIf="cityid!='0'" (change)="GetAreaID($event)">

        <option *ngFor="let area of arealist" value={{area.id}}>{{area.areaName}}</option>
      </select>
    </div> -->
    <div class="col-lg-7">

    </div>
    <div class="col-lg-2">
      <label style="margin-left: 60px;" *ngIf="languageid==1">Count : {{count}}</label>
      <label style="margin-left: 60px;" *ngIf="languageid==6">Nombre : {{count}}</label>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <!-- <th>{{labels[0].diagnosticCenter}}</th> -->
            <!-- <th>{{labels2[0].country}}</th>
            <th>{{labels2[0].province}}</th>
            <th>{{labels2[0].city}}</th> -->
            <th>{{labels[0].packageName}} </th>
            <th>{{labels[0].test}}</th>
            <th>{{labels[0].packagePrice}}</th>
            <th>{{labels[0].actions}}</th>
          </tr>
          <tr *ngFor="let details of packagelist| paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}|filter:term">
            <!-- <td>{{details.diagnosticCenterName}}</td> -->
            <!-- <td>{{details.country}}</td>
            <td>{{details.city}}</td>
            <td>{{details.areaName}}</td> -->
            <td>{{details.packageName}}</td>
            <td>{{details.testName}}</td>
            <td>{{details.price}}</td>
            <td>
              <ng-template #tipcontent2>{{labels[0].delete}}</ng-template>
              <a [ngbTooltip]="tipcontent2">
                <img src="assets/Images/dell.png" style="width: 20px;margin-left: 10px;"
                  (click)="DeleteDiagnostocServces(details.id)">
              </a>&nbsp;

              <ng-template #tipcontent95585>{{labels1[0].edit}}</ng-template>
              <a [ngbTooltip]="tipcontent95585" style="color:black">
                <img src="assets/Images/edit.png" (click)=GetPackages(details) data-toggle="modal" data-target="#exampleModalLong78"
                  style="width: 18px"></a>
            </td>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="col-lg-12" style="text-align: center">
    <br>
    <pagination-controls id="foo" (pageChange)="pageChanged($event)" maxSize="15" directionLinks="true" autoHide="true"
      responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
  <br>
</div>
<br>
<br>
<br>
<br>












<div class="modal fade" id="exampleModalLong78" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" >
      <div class="modal-header modal-lg">
        <h5 class="modal-title" id="exampleModalLongTitle" *ngIf="languageid=='1'">Edit Packages</h5>
        <h5 class="modal-title" id="exampleModalLongTitle" *ngIf="languageid=='6'">Éditer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <div class="container-fluid">
          <form #diagnosticForm="ngForm">
            <div class="row">
              <div class="col-lg-3">
                <label>{{labels[0].packageName}} :</label>
              </div>
              <div class="col-lg-4">
                <input type="text" class="form-control" name="packagename" required 
                  [(ngModel)]="packagename" placeholder="{{labels[0].packageName}}"
                  onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode==46'>
              </div>
            </div><br>
            <div class="row">
              <div class="col-lg-3">
                <label>{{labels[0].packagePrice}} : </label>
              </div>
              <div class="col-lg-4">
                <input type="text"  name="packageprice" required class="form-control"
                  [(ngModel)]="packageprice" placeholder="{{labels[0].packagePrice}}"
                  onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
              </div>
            </div><br>
            <!-- <div class="row">
              <div class="col-lg-3">
                <label>{{labels[0].packageDescription}}: </label>
              </div>
              <div class="col-lg-4">
                <textarea rows="4" class="form-control" [disabled]="tablecount=='1'" name="description" required
                  [(ngModel)]="description" placeholder="{{labels[0].packageDescription}}"
                  onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode==46'></textarea>
              </div>
            </div><br> -->
            <div class="row">
              <div class="col-lg-5">
              </div>
              <div class="col-lg-2">
                <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
                  (click)="UpdatePackages()"  *ngIf="languageid=='6'" data-dismiss="modal">Mettre à jour</button>

                  <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
                  (click)="UpdatePackages()" *ngIf="languageid=='1'" data-dismiss="modal">Update</button>
              </div>
              <div class="col-lg-5">
              </div>
            </div>
          </form>
        </div><br>
      </div>
      <div class="modal-footer">
        <button type="button" style="background-color: #f18235;color: white;" class="btn btn-default"
        *ngIf="languageid=='1'"  data-dismiss="modal">Close</button>
          <button type="button" style="background-color: #f18235;color: white;" class="btn btn-default"
          *ngIf="languageid=='6'" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  
  </div>
</div>
