<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#eb0000" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid bg">
  <div class="row">
    <div class="col-lg-7">
    </div>
    <div class="col-lg-4">
      <br><br><br>
      <div style="background-color: #FFFF;padding: 8%;border-radius: 20px;">
        <div class="row">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-4">
            <img src="assets/Images/logo.png" class="loginimge">
          </div>
        </div>
        <form #loginForm="ngForm">
          <div class="floating-label">
            <!-- <span class="loginlable">LOGIN TO YOUR ACCOUNT</span><br><br> -->
            <select class="floating-input" style="height:40px;" (change)="GetLanguageID($event)">
              <option value="" selected>Select Language</option>
              <option *ngFor="let lang of languagelist" value={{lang.id}}>{{lang.languageName}}</option>
            </select>
          </div>
          <!-- *ngIf="LanguageID!=null" -->
          <div *ngIf="LanguageID!=null">
            <div class="floating-label">
            <select style="height:40px;" (change)="onchangeFunction($event)" class="floating-input">
              <option value="" selected>{{labels[0].selectRole}}</option>
              <option *ngFor="let role of rolelist" value={{role.id}}>{{role.short}}</option>
            </select>
            
          </div>
            <div class="floating-label">
              <input type="text" [(ngModel)]="pinno" style="height:40px;" class="floating-input" name="pinno" required placeholder=" "
                onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
              <label>{{labels[0].pinno}}</label>
            </div>
            <div class="floating-label">
              <input type="text" [(ngModel)]="uname" style="height:40px;" class="floating-input" placeholder=" " name="uname" required>
              <label>{{labels[0].userName}}</label>
            </div>
            <div class="floating-label">
              <input type="password" [(ngModel)]="pwd" *ngIf="Showpass=='1'"  class="floating-input" placeholder=" "  style="height:40px;" name="pwd" required>
              <span   *ngIf="Showpass=='1'" (click)="hidepassord()"
                class="fa fa-eye-slash forgotpassword"></span>
              <label *ngIf="Showpass=='1'" >{{labels[0].pass}}</label>
           
            </div>
            <div class="floating-label">
              <input type="text" [(ngModel)]="pwd" *ngIf="Showpass=='0'" class="floating-input" placeholder=" " style="height:40px;" name="pwd" required>
              <span  *ngIf="Showpass=='0'"
                (click)="showpassword()" class="fa fa-eye forgotpassword"></span>
              <label *ngIf="Showpass=='0'">{{labels[0].pass}}</label>
            </div>
            <span style="color:#f18235;float: right;cursor: pointer;"
              routerLink="/VideoCallV2">{{labels[0].forgotpassword}}</span>
            <button type="submit" class="login" (click)="login()"
              [disabled]="loginForm.form.invalid">{{labels[0].login}}</button>
          </div>
        </form>
      </div><br>

      <div class="row">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-10">
          <span class="loginlables">Plateforme d'optimisation op√©rationnelle.</span>
        </div>
      </div>
    </div>

  </div>
</div>
