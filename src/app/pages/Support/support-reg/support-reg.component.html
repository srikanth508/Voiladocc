
<div class="container-fluid card card:hover">
  <div class="row headerspace headercolor">
    <div class="col-lg-6">
      <h5>{{labels[0].supportreg}}</h5>
    </div>
    <div class="col-lg-3">
    </div>
    <!-- <div class="col-lg-2">
      <button type="button" routerLink="/SupportRegDash" class="btn btncolor">{{labels[0].dashboard}}</button>
    </div> -->
  </div>
</div>
<div class="container-fluid card card:hover" style="margin-top:20px;">
  <br>
  <form #doctorForm="ngForm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <label class="dname_label">{{labels[0].name}} :</label>
          <span class="required">*</span>
        </div>
        <div class="col-lg-4">
          <input type="text" placeholder="{{labels[0].name}}" name="supportname" required [(ngModel)]="supportname"
            class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <label class="Phone_label">{{labels[0].phoneNo}}:</label>
        </div>
        <div class="col-lg-4">
          <input type="text" placeholder="{{labels[0].phoneNo}}" minlength="10" maxlength="10" name="phoneno"
            [(ngModel)]="phoneno" class="form-control" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <label class="Email_label">{{labels[0].email}}:</label>

        </div>
        <div class="col-lg-4">
          <input type="email" placeholder="{{labels[0].email}}" name="email" [(ngModel)]="email" class="form-control"
           >
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <label class="Email_label">{{labels[0].gender}}:</label>

        </div>
        <div class="col-lg-3">
          <input type="radio" name="gender" [(ngModel)]="gender" value="1">
          {{labels[0].male}} &nbsp;
          <input type="radio" name="gender" [(ngModel)]="gender"  value="2">
          {{labels[0].female}}
        </div>
      </div><br>
      <div class="row">
        <div class="col-lg-3">
          <label class="Address_label">{{labels[0].address}}:</label>
          <span class="required">*</span>
        </div>
        <div class="col-lg-4">
          <textarea class="form-control" rows="4" name="address" required [(ngModel)]="address"
            placeholder="Address"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <label>{{labels[0].country}} : </label>
          <span class="required">*</span>
        </div>
        <div class="col-lg-4">
          <ng-multiselect-dropdown [placeholder]="'Select'" [data]="countrylist" [settings]="countrydd"
            (onSelect)="GetCountryID($event)">
          </ng-multiselect-dropdown>
        </div>
      </div><br>
      <div class="row">
        <div class="col-lg-3">
          <label class="City_label">{{labels[0].province}}:</label>
          <span class="required">*</span>
        </div>
        <div class="col-lg-4">
          <ng-multiselect-dropdown [placeholder]="'Select'" [data]="citylist" [settings]="citydd"
            (onSelect)="GetCityID($event)">
          </ng-multiselect-dropdown>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <label class="City_label">{{labels[0].city}} :</label>
          <span class="required">*</span>
        </div>
        <div class="col-lg-4">
          <ng-multiselect-dropdown [placeholder]="'Select'" [data]="arealist" [settings]="areadd"
            (onSelect)="GetAreaID($event)">
          </ng-multiselect-dropdown>
        </div>
      </div><br>
      <!-- <div class="row">
        <div class="col-lg-3">
          <label class="Address_label">{{labels[0].description}}:</label>
        
        </div>
        <div class="col-lg-4">
          <textarea rows="4" class="form-control" name="description" [(ngModel)]="description"
            placeholder="{{labels[0].description}}"></textarea>
        </div>
      </div><br> -->
      <div class="row">
        <div class="col-lg-3">
          <label class="Address_label">{{labels[0].userName}}:</label>
          <!-- <span class="required">*</span> -->
        </div>
        <div class="col-lg-4">
          <input type="text" placeholder="{{labels[0].userName}}" name="username" required [(ngModel)]="username"
            class="form-control">
        </div>
      </div><br>
      <div class="row">
        <div class="col-lg-3">
          <label class="Address_label">{{labels[0].password}}:</label>
          <!-- <span class="required">*</span> -->
        </div>
        <div class="col-lg-4">
          <input type="password" placeholder="{{labels[0].password}}" name="password" required [(ngModel)]="password"
            class="form-control">
        </div>
      </div><br>
      <!-- <div class="row">
        <div class="col-lg-3">
          <label for="" class="reglabel">{{labels[0].photo}}:</label>
        </div>
        <div class="col-lg-4">
          <ngx-dropzone [multiple]="false" (filesAdded)="onattachmentUpload1($event)" class="dropzone_vendorinvoice h-100">
          </ngx-dropzone>
          <div>
            <span *ngFor="let docphoto of showdocphoto">
              <img src="{{docphoto}}" style="height:50px;width:70px">&nbsp;
            </span>
          </div>
        </div>
        <div class="col-lg-5 specforimg">
          <p>
            {{labels[0].images}}
          </p>
        </div>
      </div> -->
      <div><br>
        <div class="row">
          <div class="col-lg-5">
          </div>
          <div class="col-lg-2">
            <button type="button" text_align="center" [disabled]="doctorForm.form.invalid"
              class="btn btn-block btn-md allbtns btncolor"
              (click)="insertdetails()">{{labels[0].save}}</button>
          </div>
          <div class="col-lg-5">
          </div>
        </div>
      </div>
      <hr>
    </div>
  </form>
</div><br><br><br>
