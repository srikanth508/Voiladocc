<div class="container-fluid card card:hover">
  <br>
  <div class="row ">
    <div class="col-lg-3">
      <h5>Paid Invoices</h5>
    </div>

  </div>
  <br>
</div><br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" name="term" placeholder="Search">
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="GetType($event)">
        <option selected value="">Select</option>
        <option value="1">Hospital</option>
        <option value="2">Clinic</option>
        <option value="3">Doctor</option>
        <option value="4">Nurse</option>
        <option value="6">Physiotherapist</option>
        <option value="5">MidWife</option>
        <option value="7">Pharmacy</option>
        <option value="8">Diagnostic Center</option>
      </select>
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="GetYear($event)" [(ngModel)]="year" name="year">
        <option value="0">Select</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="GetMonth($event)" [(ngModel)]="month" name="month">
        <option value="0">Select</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
  </div><br>
  <div class="row" *ngIf="show==1">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th *ngIf="type=='1'||type=='2'">Hospital/Clinic Name</th>
            <th *ngIf="type=='3'">Doctor Name</th>
            <th *ngIf="type=='4'">Nurse Name</th>
            <th *ngIf="type=='6'">Physiotherapist Name</th>
            <th *ngIf="type=='5'">MidWife Name</th>
            <th *ngIf="type=='7'">Pharmacy</th>
            <th *ngIf="type=='8'">Diagnostic Center</th>
            <th *ngIf="type=='1'||type=='2'">Contact Person</th>
            <th>Phone No</th>
            <!-- <th>Payment Type</th> -->
            <th>Paid Amount</th>
            <th>Transction Photo</th>
          </tr>
          <tr *ngFor="let list of paidlist|filter:term">
            <td>{{list.hospital_ClinicName}}</td>
            <td *ngIf="type=='1'||type=='2'">{{list.contactPersonName}}</td>
            <td>{{list.phoneNo}}</td>
            <!-- <td>{{list.paymentName}}</td> -->
            <td>{{list.paidAmount}}</td>
            <td>
            
                <img src="assets/Images/pdf.png" style="width:10%;" (click)="openwindow(list.transctionPhoto)">
            
            </td>
          </tr>
        </thead>
      </table>
    </div><br><br>
  </div><br><br>
  <br>
</div><br><br><br><br>
