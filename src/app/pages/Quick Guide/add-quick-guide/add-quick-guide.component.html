<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#eb0000" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<br>
<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>Quick Guide</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <br>
  <form #countryForm="ngForm">
    <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Type :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" [disabled]="tablecount=='1'" (change)="GetTypeID($event)" [(ngModel)]="typeid"
          name="typeid">
          <option value="0">Select</option>
          <option value="1">Patient</option>
          <option value="2">Doctors</option>
          <option value="3">Home Care</option>
          <option value="4">Hospitals / Clinics</option>
          <option value="5">Pharmacy</option>
          <option value="6">Lab</option>
        </select>
      </div>
    </div><br>
    <!-- <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Topic name :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" [disabled]="tablecount=='1'" (change)="getTopicID($event)">
          <option value="0">Select</option>
          <option *ngFor="let topic of topiclist" value="{{topic.id}}">{{topic.topicName}}</option>
        </select>
      </div>
    </div><br> -->
    <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Chapter name :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" [disabled]="tablecount=='1'" placeholder="Chapter name"
          [(ngModel)]="chaptername" name="chaptername">
      </div>
    </div><br>
    <!-- <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Sub Chapter name :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Sub Chapter name" [(ngModel)]="subchapter"
          name="subchapter">
      </div>
    </div><br> -->
    <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Steps :</label>
      </div>
      <div class="col-lg-4">
        <!-- <textarea class="form-control" rows="4" [(ngModel)]="description" name="description" placeholder="Description"></textarea> -->
        <!-- <ckeditor [editor]="Editor" required [(ngModel)]="description" name="description" data=""></ckeditor> -->
        <input type="text" class="form-control" placeholder="Steps" [(ngModel)]="description" name="description">
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-2">
        <label>Photos :</label>

      </div>
      <div class="col-lg-4">
        <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
          <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
        </ngx-dropzone>
      </div>
      <div>
        <span *ngIf="showphoto!='0'">
          <img src="{{showphoto}}" style="height:70px;width:50px">&nbsp;
        </span>
      </div>
      <!-- <div class="col-lg-5 specforimg">
              <p>
                {{labels[0].image}}
              </p>&nbsp;
            
            </div> -->
    </div>
    <br>
    <div class="row">
      <div class="col-lg-2">
        <label>Videos :</label>

      </div>
      <div class="col-lg-4">
        <ngx-dropzone [multiple]="false" (change)="onAttchamneVideoupload($event)" class="dropzone_vendorinvoice h-100">
          <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
        </ngx-dropzone>
      </div>
      <div>
        <span >
          <div class="video">
            <video controls id="videoPlayer"  style="width: 226px; height: auto;">
              <source src="{{showvideo}}" type="video/mp4" style="width: 226px; height: auto;" /> Browser not
              supported
            </video>
          </div>
          <!-- <img src="{{showvideo}}" style="height:70px;width:50px">&nbsp; -->
        </span>
      </div>
      <div class="col-lg-5 specforimg">
        <p>
          Upload Video Less Than 20MB
        </p>&nbsp;
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" [disabled]="countryForm.form.invalid"
          class="btn btn-block btn-md allbtns btncolor" (click)="adddetails()">Add</button>

      </div>
      <div class="col-lg-5">
      </div>
    </div>
    <br>
  </form>
  <div class="row" *ngIf="tablecount=='1'">
    <div class="col-lg-12">
      <table>
        <tr>
          <!-- <th>Topic Name</th> -->
          <th>Chapter Name</th>
          <!-- <th>Sub Chapter Name</th> -->
          <th>Description</th>
          <!-- <th>Photo</th>
          <th>Video</th> -->
          <th>Actions</th>
        </tr>
        <tr *ngFor="let det of qwerty">
          <!-- <td>{{det.TopicName}}</td> -->
          <td>{{det.ChapterName}}</td>
          <!-- <td>{{det.SubChpterName}}</td> -->
          <td innerHTML="{{det.Description}}"></td>
          <!-- <td><img src="{{det.ShowPhoto}}" style="height: 50px;"></td>
          <td>
            <div class="video">
              <video controls id="videoPlayer" autoplay>
                <source src="{{det.showvideo}}" type="video/mp4" style="height: 20px;width: auto;" /> Browser not
                supported
              </video>
            </div>
          </td> -->
          <td>
            <img src="assets/Images/dell.png" (click)="delete(det.Sno)">
          </td>
        </tr>
      </table>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="tablecount=='1'">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
        (click)="InsertChapterMaster()">Save</button>

    </div>
    <div class="col-lg-5">
    </div>
  </div>
  <br>
</div>
