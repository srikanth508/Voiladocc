<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].subCategory}}</h5>
    </div>
    <div class="col-lg-7">
    </div>
    <!-- <div class="col-lg-2">
        <br>
        <button type="button" routerLink="/DiagnosticTestDash" class="btn btncolor">{{labels[0].dashboard}}</button>
      </div> -->
  </div>
</div>

<div class="container-fluid card card:hover divspacee" style="margin-top:20px;">
  <form #testForm="ngForm">
    <div *ngIf="ID==undefined||ID!=undefined" class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].category}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" [(ngModel)]="CategoryID" name="CategoryID" (change)="GetCategoryID($event)">
          <option valu="" selected>{{labels[0].selectCategory}}</option>
          <option *ngFor="let Category of CategoryList" value={{Category.id}}>{{Category.categoryName}}</option>
        </select>
      </div>
    </div>
    <br>


    <div *ngIf="ID==undefined||ID!=undefined" class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].subCategory}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="SubcategoryName" required [(ngModel)]="SubcategoryName" placeholder="{{labels[0].subCategory}}">
      </div>
    </div>

    <br>
    <div *ngIf="ID==undefined||ID!=undefined" class="row">
      <div class="col-lg-3">
        <label>{{labels[0].descriptions}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <textarea rows="4" placeholder="{{labels[0].descriptions}}" name="description" required [(ngModel)]="Description" class="form-control"></textarea>
      </div>
    </div>
    <br>
    <div *ngIf="ID==undefined" class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].photos}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <!-- <ngx-dropzone [multiple]="false" (filesAdded)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
        </ngx-dropzone> -->
        <!-- <div class="col-lg-4"> -->
          <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
            <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
          </ngx-dropzone>
          <span *ngFor="let pho of showphoto">
            <img src="{{pho}}" style="height:50px;width:70px">&nbsp;
          </span>
      <!-- </div> -->
    </div>
  </div>
    <br>
    <div *ngIf="ID==undefined" class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" (click)="InsertSubcategory()">{{labels[0].save}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>

    <br>
    <div *ngIf="ID!=undefined" class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" (click)="UpdateSubcategory()">{{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>

    <br>
    <br>

  </form>
</div>
