<br>
<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9" style="margin-top: -2px;">
      <h5>{{labels[0].homecareappointments}}</h5>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <label *ngIf="languageid=='1'">Patient name :</label>
      <label *ngIf="languageid=='6'">Nom du patient :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <!-- <select class="form-control" (change)="GetPatientID($event)">
            <option>Select</option>
            <option *ngFor="let pat of patientslist" value="{{pat.id}}">{{pat.patientName}}</option>
          </select> -->
      <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="patientslist" [settings]="patientdd"
        (onSelect)="GetPatientID($event)">
      </ng-multiselect-dropdown>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].email}} : </label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled [(ngModel)]="email" name="email">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].phoneNo}} : </label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled [(ngModel)]="mobileno" name="mobileno">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label id="imp">{{labels[0].selectappointmentby}} : </label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control" (change)="GetTypeID($event)">
        <option value="0">{{labels[0].selectappointmentby}}</option>
        <!-- <option value="1">{{labels[0].doctor}}</option> -->
        <option value="2">{{labels[0].nurse}}</option>
        <option value="3">{{labels[0].physiotherapist}}</option>
        <option value="4">{{labels[0].midwife}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label id="imp">{{labels[0].appointmentdate}} : </label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input *ngIf="languageid==1" type="text" class="form-control" placeholder="MM/DD/YYYY"
        [bsConfig]="{ showWeekNumbers:false }" [(ngModel)]="Selecteddate" name="Selecteddate"
        (ngModelChange)="GetDate($event)" [minDate]="mindate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>

      <input *ngIf="languageid==6" type="text" class="form-control" placeholder="jj/mm/aa"
        [bsConfig]="{ showWeekNumbers:false }" [(ngModel)]="selecteddate1" name="selecteddate1"
        (ngModelChange)="GetDate($event)" [minDate]="mindate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-3">
      <label id="imp">{{labels[0].appointmenttime}} : </label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input type="time" class="form-control" [(ngModel)]="appointmenttime" name="appointmenttime" (change)="GetAppointmentTimeChange($event)">
    </div>
  </div><br>
  <div *ngIf="typeid=='1'">
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].selectdoctor}} </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetDoctorID($event)">
          <option value="0">{{labels[0].selectdoctor}}</option>
          <option *ngFor="let doc of Doctorlist" value="{{doc.doctorID}}">{{doc.doctorName}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>
  <div *ngIf="typeid=='2'">
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].selectNurse}} </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetNurseID($event)">
          <option value="0">Select Nurse</option>
          <option *ngFor="let user of Nurselist" value="{{user.nurseID}}">{{user.nurseName}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>

  <div *ngIf="typeid=='3'">
    <div class="row">

      <div class="col-lg-3">
        <label>{{labels[0].selectphysiotherpist}} </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetPhysiotheerapist($event)">
          <option value="0">{{labels[0].selectphysiotherpist}}</option>
          <option *ngFor="let physio of physiolist" value="{{physio.physiotherapyID}}">{{physio.name}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>
  <div *ngIf="typeid=='4'">
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].selectmiwife}} </label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetmidwifeID($event)">
          <option value="0">{{labels[0].selectmiwife}}</option>
          <option *ngFor="let midwife of midwifelist" value="{{midwife.midWifeID}}">{{midwife.name}}</option>
        </select>
      </div>
    </div>
    <br>
  </div>
  <!-- <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].address}} : </label>
    </div>
    <div class="col-lg-4">
     
      <textarea class="form-control" [(ngModel)]="address" placeholder="Address" name="address" rows="4"></textarea>
    </div>
  </div> -->
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].reasonforvisit}} : </label>
    </div>
    <div class="col-lg-4">
      <!-- <input type="text"> -->
      <textarea class="form-control" [(ngModel)]="reasonforvisit" placeholder="{{labels[0].reasonforvisit}}" name="reasonforvisit" rows="4"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <label class="DEPARTMENT_label"> {{labels[0].paymenttype}} :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control"  (change)="GetPaymentTypeID($event)">
        <option value="0" >{{labels[0].paymenttype}}</option>
        <option *ngIf="languageid=='1'" value="4">Cash</option>
        <option  *ngIf="languageid=='1'" disabled value="2">Credit Card / Debit Card Using Swipe Machine</option>
        <option  *ngIf="languageid=='6'" value="4">Cash</option>
        <option  *ngIf="languageid=='6'" disabled value="2">Carte de débit/crédit’</option>
        <!-- <option value="3">Debit Card</option> -->
      </select>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-lg-3">
      <label>{{labels[0].amount}} : </label>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" disabled [(ngModel)]="amount" name="amount">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
        (click)="bookappointment()">{{labels[0].book}}</button>
    </div>
