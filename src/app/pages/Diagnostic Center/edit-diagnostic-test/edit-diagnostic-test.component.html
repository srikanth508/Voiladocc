<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].diagnosticTest}}</h5>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover divspacee">
  <form #testForm="ngForm">
      <div class="row" style="margin-top:20px;">
        <div class="col-lg-3">
          <label>{{labels[0].diagnosticCenter}} : </label>
        </div>
        <div class="col-lg-4">
          <input type="text" class="form-control" disabled [(ngModel)]="diagnosticname" name="diagnosticname">
        </div>
      </div><br>
      <div class="row">
        <div class="col-lg-3">
          <label>Test Type :</label>
        </div>
        <div class="col-lg-4">
         <input type="text" class="form-control" disabled [(ngModel)]="testtype" name="testtype">
        </div>
      </div><br>

    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].test}} :</label>
      </div>
      <div class="col-lg-4">
        <select class="form-control" (change)="GetTestID($event)" disabled [(ngModel)]="testid" name="testid">
          <option value="" selected>{{labels[0].select}} </option>
          <option *ngFor="let test of testlist" value={{test.id}}>{{test.short}}</option>
        </select>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].testPrice}} : </label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="price" required [(ngModel)]="price"
          placeholder="{{labels[0].testPrice}}" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].testDescription}} : </label>
      </div>
      <div class="col-lg-4">
        <textarea rows="4" placeholder="{{labels[0].testDescription}}" name="description" required
          [(ngModel)]="description" class="form-control"></textarea>
      </div>
    </div><br><br>
    <div class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" *ngIf="languageid=='1'"  [disabled]="testForm.form.invalid"
          class="btn btn-block btn-md allbtns btncolor" (click)="updatedetails()">Update</button>

          <button type="button" text_align="center" *ngIf="languageid=='6'"  [disabled]="testForm.form.invalid"
          class="btn btn-block btn-md allbtns btncolor" (click)="updatedetails()">Mettre Ã  jour</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div><br>
  </form>
</div><br><br>
