<div class="container-fluid card card:hover headerrspace">
  <div class="row headerspace">
    <div class="col-lg-9">
      <h5>{{labels[0].offers}}</h5>
    </div>
    <!-- <div class="col-lg-3" style="text-align: end;margin-top: -12px;">
      <button type="button" routerLink="/Offersdash" class="btn btncolor">{{labels[0].dashboard}}</button>
    </div> -->
  </div>
</div>
<div class="container-fluid card card-hover divspacee">
  <form #offersForm="ngForm">
    <!-- <div class="row" style="margin-top:20px;">
      <div class="col-lg-3">
     
      </div>
      <div class="col-lg-7">
      </div>
      <div class="col-lg-2">

      </div>
    </div> -->
    <div class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].offerNames}} :</label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
        <input type="text" placeholder="{{labels[0].offerNames}}" name="offername" required [(ngModel)]="offername"
          class="form-control"
          onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode>=48&&event.charCode<=57'>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].offerDescription}} : </label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
        <textarea id="textarea1" rows="4" cols="47" name="descripton" required [(ngModel)]="descripton"
          placeholder="{{labels[0].offerDescription}}" class="form-control"></textarea>
      </div>
    </div>
    <br>
    <!-- <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].tests}} : </label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
  
        <ng-multiselect-dropdown [placeholder]="SelectLabel"  [data]="diagnosticlist"
        [settings]="diadd" (onSelect)="GetTestID($event)">
      </ng-multiselect-dropdown>
      </div>
    </div>
    <br> -->
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].startDate}} : </label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
        <input *ngIf="languageid==1" type="text" placeholder="DD/DD/YYYY" class="form-control"
          [bsConfig]="{ showWeekNumbers:false }" name="sdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="sdate" (change)="GetClearDate()" bsDatepicker>
        <input *ngIf="languageid==6" type="text" placeholder="jj/mm/aa" class="form-control"
          [bsConfig]="{ showWeekNumbers:false }" name="sdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="sdate" (change)="GetClearDate()" bsDatepicker>
        <!-- <input type="date" name="sdate" min='{{todaydate}}' required [(ngModel)]="sdate" class="form-control" (change)="GetClearDate()"> -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].endDate}} : </label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
        <input *ngIf="languageid==1" type="text" placeholder="DD/DD/YYYY" class="form-control"
          [bsConfig]="{ showWeekNumbers:false }" name="edate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="edate" bsDatepicker>
        <input *ngIf="languageid==6" type="text" placeholder="jj/mm/aa" class="form-control"
          [bsConfig]="{ showWeekNumbers:false }" name="edate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="edate" bsDatepicker>
        <!-- <input type="date" [(ngModel)]="edate" min='{{sdate}}' name="edate" required class="form-control"> -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].offer}} : </label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
        <input type="text" [(ngModel)]="offer" name="offer" required placeholder="{{labels[0].offer}}"
          class="form-control">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].offerPhotos}} : </label>
        <span class="required"> *</span>
      </div>
      <div class="col-lg-4">
        <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">

          <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
        </ngx-dropzone>
        <span *ngFor="let photo of showphoto">
          <img src="{{photo}}" style="height:70px;width:50px">&nbsp;
        </span>
      </div>
      <div class="col-lg-5 specforimg">
        <p>
          {{labels[0].image}}
        </p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-block btn-md allbtns btncolor" [disabled]="offersForm.form.invalid"
          *ngIf="showbit=='0'" (click)="insertdetails()">
          {{labels[0].save}}</button>

        <button type="button" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='1'"
          (click)="updatedetails()">
          {{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">

      </div>
    </div>
    <br>
  </form>
</div>
