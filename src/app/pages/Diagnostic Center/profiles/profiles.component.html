<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].profile}}</h5>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card-hover">
  <form #diagnostocForm="ngForm">
    <div class="row">
      <div class="col-lg-8">
        <div class="row" style="margin-top:20px;">
          <div class="col-lg-4">
            <label>{{labels[0].diagnosticcenterName}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="diagnosticcentername" disabled name="diagnosticcentername"
              class="form-control">
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].diagnosticCenterPhoneNo}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" maxlength="10" required [(ngModel)]="phno" name="phno"
              onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].contactPersonName}} : </label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="contactperson" required name="contactperson" class="form-control"
              onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode==46'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].phno}} : </label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="contactpersonphno" maxlength="10" required name="contactpersonphno"
              class="form-control" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].licenseNumber}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="licenseno" required name="licenseno" class="form-control"
              onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>
        <!-- <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].licenceValidTill}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
          
            <input type="datetime-local" required [(ngModel)]="licensevalidtill" name="licensevalidtill"
              class="form-control">
          </div>
        </div>
        <br> -->
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].email}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="email" [(ngModel)]="emailid" required name="emailid" class="form-control"
              (ngModelChange)="onChange($event)">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].address}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <textarea class="form-control" required [(ngModel)]="address" name="address" rows="4" cols="30"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].country}} : </label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <select class="form-control" [(ngModel)]="countryid" name="countryid" (change)="GetCountryID($event)">
              <option value="" selected>{{labels[0].select}}</option>
              <option *ngFor="let cou of countrylist" value={{cou.id}}>{{cou.short}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].province}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <select class=" form-control" [(ngModel)]="cityid" name="cityid" (change)="GetcityID($event)">
              <option value="" selected="selected">{{labels[0].select}}</option>
              <option *ngFor="let city of citylist" value={{city.id}}>{{city.short}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label class="City_label">{{labels[0].city}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <select class="form-control" (change)="GetAreaID($event)" [(ngModel)]="areaid" name="areaid">
              <option value="" selected="selected">{{labels[0].select}}</option>
              <option *ngFor="let area of arealist" value={{area.id}}>{{area.areaName}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].zipCode}} :</label>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="zipcode" maxlength="6" name="zipcode" class="form-control"
              onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].webSite}} :</label>

          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="website" name="website" class="form-control"
              onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode==46'>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].homeSamplePicUp}} </label>
          </div>
          <div class="col-lg-6">
            <input type="radio" name="homesample" [(ngModel)]="homesample" [value]="true"> {{labels[0].yes}} &nbsp;
            <input type="radio" name="homesample" [(ngModel)]="homesample" [value]="false">{{labels[0].no}}
          </div>
        </div>
        <br>
        <!-- <div class="row">
          <div class="col-lg-4">
            <label>Diagnostics Appointments Per Slot: </label>
           
          </div>
          <div class="col-lg-6">
            <input class="form-control" type="text" name="diagnosticappointmentperslot" [(ngModel)]="diagnosticappointmentperslot"
              placeholder="Diagnostics Appointments Per Slot"
              onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>Home Sample orders Per Slot : </label>
         
          </div>
          <div class="col-lg-6">
            <input class="form-control" type="text" name="homesampleordersperslot" [(ngModel)]="homesampleordersperslot"
              placeholder="Home Sample orders Per Slot"
              onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
          </div>
        </div>
        <br> -->
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].timings}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="timings" required name="timings" class="form-control" onkeypress='return(event.charCode>=48 && event.charCode<=57)||(event.charCode>=65 && event.charCode<=90) ||(event.charCode>=97 && 
            event.charCode<=122 )||event.charCode==32||event.charCode==47||event.charCode==44||event.charCode==58'>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].evngTimings}} :</label>
            <span class="required">*</span>
          </div>
          <div class="col-lg-6">
            <input type="text" [(ngModel)]="evngtimings" required name="evngtimings" class="form-control" onkeypress='return(event.charCode>=48 && event.charCode<=57)||(event.charCode>=65 && event.charCode<=90) ||(event.charCode>=97 && 
            event.charCode<=122 )||event.charCode==32||event.charCode==47||event.charCode==44||event.charCode==58'>
          </div>
        </div><br>
        <div class="row">
          <div class="col-lg-4">
            <label>{{labels[0].description}} :</label>

          </div>
          <div class="col-lg-6">
            <textarea class="form-control" [(ngModel)]="description" name="description" rows="4" cols="30"
              onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32||event.charCode>=48 && event.charCode<=57'></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <img src={{photourl}} style="width:100%;height:auto;margin-top: 20px;" />
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-2">
        <button type="button" [disabled]="diagnostocForm.form.invalid||validEmail==false" class="btn btncolor"
          (click)="updatedetails()">{{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-2" *ngFor="let photo of photoslist">
        <img src="{{photo.photoURL}}" style="height:80px;width:100px">
        <br>
        <br>
        <button class="btn btncolor" style="width:57%"
          (click)="GetDiagphotoId(photo.diasid)">{{labels[0].edit}}</button>
        <br>
        <br>
      </div>
    </div>
    <div class="col-lg-3" *ngIf="diabit=='1'">
      <ngx-dropzone [multiple]="false" (change)="onattachmentUpload($event)" class="dropzone_vendorinvoice h-100">
        <ngx-dropzone-label>{{dropzonelable}}</ngx-dropzone-label>
      </ngx-dropzone>
      <span *ngFor="let phoro of showphoto">
        <img src="{{phoro}}" style="height: 30px;width: 30px;">

        <!-- <ng-template #tipcontent2>{{labels[0].delete}}</ng-template>
        <a [ngbTooltip]="tipcontent2">
            <img src="assets/Images/dell.png" style="width: 20px;margin-left: 10px;" (click)="Delete()">
        </a>&nbsp; -->
      </span>
    </div>
    <br>
    <div class="col-lg-4" *ngIf="diabit=='1'">
      <button class="btn btncolor" (click)="UpdateDiaPhotos()">{{labels[0].update}}</button>
    </div>
    <br>
    <br>
  </form>
</div>
<br>
<br>
