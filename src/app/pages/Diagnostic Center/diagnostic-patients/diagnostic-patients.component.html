<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9" style="margin-top: -2px;">
      <h5>{{labels[0].registeredPatients}}</h5>
    </div>

    <div class="col-lg-3" style="text-align: end; margin-top:-5px;">
      <button type="button" *ngIf="languageid==1" routerLink="/PatientReg"
        class="btn btncolor">{{ labels[0].add }}</button>
      <button type="button" *ngIf="languageid==6" routerLink="/PatientReg" class="btn btncolor">Enregistrer de nouveaux patients</button>
    </div>
  </div>
</div>
<br />
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <!-- <div class="col-lg-3"> -->
      <!-- <ng-daterangepicker [(ngModel)]="value" [options]="options" (ngModelChange)="selectedDate($event)">
      </ng-daterangepicker> -->
      <!-- <input *ngIf="languageid==1" type="text" placeholder="Select Date" [bsConfig]="{ showWeekNumbers:false }"
        class="form-control" [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
      <input *ngIf="languageid==6" type="text" placeholder="SÃ©lecteur de date" [bsConfig]="{ showWeekNumbers:false }"
        class="form-control" [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker> -->
    <!-- </div> -->
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="search" placeholder="{{ labels[0].search }}" />
    </div>
    <div class="col-lg-7">

    </div>
    <div class="col-lg-2">
      <label style="margin-left: 100px;">Count : {{count}}</label>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{ labels[0].patientID }}</th>
            <th>{{ labels[0].patientName }}</th>
            <th *ngIf="languageid=='1'">Registred date</th>
            <th *ngIf="languageid=='6'">Date d'enregistrement</th>
            <th>{{ labels[0].mobileNumber }}</th>
            <th>{{ labels[0].emailID }}</th>
            <!-- <th>{{ labels[0].password }}</th> -->
            <!-- <th *ngIf="roleid!='14' || roleid!='3'">{{labels[0].patientWallet }}</th> -->
            <!-- <th>{{ labels[0].actions }}</th> -->
          </tr>
          <tr *ngFor="let list of patientslist|filter:search">
            <td>{{list.patientID}}</td>
            <td>{{list.patientName}}</td>
            <td>{{list.registereddate}}</td>
            <td>{{list.mobileNumber}}</td>
            <td>{{list.emailID}}</td>
            <!-- <td>{{list.password}}</td> -->
            <!-- <td *ngIf="roleid!=14 || roleid!=3">{{list.walletAmount}}</td> -->
          </tr>
        </thead>
      </table>
    </div>
    <br />
    <br />
  </div>
  <br />
  <br />
  <br />
</div>
