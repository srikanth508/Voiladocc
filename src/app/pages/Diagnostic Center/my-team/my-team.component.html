<div class="container-fluid card card:hover headerrspace">
  <div class="row headerspace">
      <div class="col-lg-8">
          <h5>{{labels[0].myTeam}}</h5>
      </div>
  </div>
</div>
<br>
<div class="container-fluid card card-hover">
  <form #myteam="ngForm">
      <div class="row">
          <div class="col-lg-8">
              <div class="row" style="margin-top:20px;">
                  <div class="col-lg-4">
                      <label>{{labels[0].name}} :</label>
                      <span class="required">*</span>
                  </div>
                  <div class="col-lg-6">
                      <input type="text" placeholder="{{labels[0].name}}" required class="form-control" [(ngModel)]="name" name="name"></div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-4">
                      <label>{{labels[0].phoneNo}} :</label>
                      <span class="required">*</span>
                  </div>
                  <div class="col-lg-6">
                      <input type="text" maxlength="10" required class="form-control" [(ngModel)]="phoneno" name="phoneno" placeholder="{{labels[0].phoneNo}}" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-4">
                      <label>{{labels[0].email}} :</label>
                      <span class="required">*</span>
                  </div>
                  <div class="col-lg-6">
                      <input type="email" placeholder="{{labels[0].email}}" required class="form-control" [(ngModel)]="email" name="email">
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-4">
                      <label>{{labels[0].address}} :</label>
                      <span class="required">*</span>
                  </div>
                  <div class="col-lg-6">
                      <textarea class="form-control" required placeholder="{{labels[0].address}}" rows="4" cols="30" [(ngModel)]="address" name="address"></textarea>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-4">
                      <label>{{labels[0].userName}} :</label>
                      <span class="required">*</span>
                  </div>
                  <div class="col-lg-6">
                      <input type="text" required placeholder="{{labels[0].userName}}" class="form-control" [(ngModel)]="username" name="username">
                  </div>
              </div>
              <br>
              <div class="row" *ngIf="showbit=='0'">
                  <div class="col-lg-4">
                      <label>{{labels[0].password}} :</label>
                      <span class="required">*</span>
                  </div>
                  <div class="col-lg-6">
                      <input type="text" required class="form-control" placeholder="{{labels[0].password}}" [(ngModel)]="password" name="password">
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-5">
                  </div>
                  <div class="col-lg-2">
                      <button type="submit" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='0'" (click)="InsertDetailes()" [disabled]="myteam.form.invalid">{{labels[0].save}}</button>
                      <button type="submit" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='1'" (click)="UpdateDetailes()" [disabled]="myteam.form.invalid">{{labels[0].save}}</button>
                  </div>
                  <div class="col-lg-3">
                  </div>
              </div>
          </div>
      </div>
      <br>
  </form>
</div>
<br>
<br>
