<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-9">
      <h5>{{labels[0].hospitalorClinic}}</h5>
    </div>

    <div class="col-lg-3" style="text-align: end; margin-top: -12px;">
      <button type="button" routerLink="/Hspclidash" class="btn btncolor">{{labels[0].dashboard}}</button>
    </div>
  </div>
</div>
<div class="container-fluid card card:hover divspacee" style="height: auto;">
  <form #hospitalForm="ngForm">
    <div class="row" style="margin-top:20px;" *ngIf="showbutton=='0'">
      <div class="col-lg-3">
        <label>{{labels[0].hospitalorClinic}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="radio" value="1" name="hspcliid" required [(ngModel)]="hspcliid"
          (change)="handleChange($event)">{{labels[0].hospital}} &nbsp;&nbsp;
        <input type="radio" value="2" name="hspcliid" required [(ngModel)]="hspcliid"
          (change)="handleChange($event)">{{labels[0].clinic}}
      </div>
    </div>
    <br>
    <div class="row" *ngIf="showbutton=='0'">
      <div class="col-lg-3" >
        <label>{{labels[0].hospitalorClinic}} :</label>
        <span class="required">*</span>
      </div>

      <div class="col-lg-4">
        <!-- <select class="form-control" (change)="GetHospitalID($event)">
     <option  value="" selected="selected">select</option>
     <option *ngFor="let hospital of hospitalcliniclist" value={{hospital.id}}>{{hospital.hospital_ClinicName}}</option>  
   </select> -->
        <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="hospitalcliniclist" [settings]="hospitaldd"
          (onSelect)="GetHospitalID($event)">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <br>
    <div *ngIf="showbutton=='1'">
    <div class="row" > 
      <div class="col-lg-3" >
        <label>{{labels[0].hospitalorClinic}} :</label>
        <span class="required">*</span>
      </div>

      <div class="col-lg-4">
        <!-- <select class="form-control" (change)="GetHospitalID($event)">
     <option  value="" selected="selected">select</option>
     <option *ngFor="let hospital of hospitalcliniclist" value={{hospital.id}}>{{hospital.hospital_ClinicName}}</option>  
   </select> -->
        <input type="text" class="form-control" disabled [(ngModel)]="hospitalclinicname" name="hospitalclinicname">
      </div>
    </div>
    <br>
  </div>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].startdate}} :</label>
        <span class="required">*</span>
      </div>

      <div class="col-lg-4">
        <!-- <input type="text" placeholder="{{labels[0].startdate}}" class="form-control" [bsConfig]="{ showWeekNumbers:false }" name="startdate"
          [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="startdate" (change)="GetEnddate()" bsDatepicker> -->
        <!-- <input type="date" name="startdate" min='{{todaydate}}' required [(ngModel)]="startdate" class="form-control"
          (change)="GetEnddate()"> -->

        <input *ngIf="languageid==1" type="text" class="form-control" placeholder="MM/DD/YYYY"
          [bsConfig]="{ showWeekNumbers:false }" name="startdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="startdate" bsDatepicker>
        <input *ngIf="languageid==6" type="text" class="form-control" placeholder="jj/mm/aa"
          [bsConfig]="{ showWeekNumbers:false }" name="startdate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="startdate" bsDatepicker>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].endDate}} :</label>
        <span class="required">*</span>
      </div>

      <div class="col-lg-4">
        <!-- <input type="text" placeholder="{{labels[0].endDate}}" class="form-control" [bsConfig]="{ showWeekNumbers:false }" name="enddate"
          [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="enddate" bsDatepicker> -->
        <!-- <input type="date" name="enddate" min='{{startdate}}' required [(ngModel)]="enddate" class="form-control"> -->
        <input *ngIf="languageid==1" type="text" class="form-control" placeholder="MM/DD/YYYY"
          [bsConfig]="{ showWeekNumbers:false }" name="enddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="enddate" bsDatepicker>
        <input *ngIf="languageid==6" type="text" class="form-control" placeholder="jj/mm/aa"
          [bsConfig]="{ showWeekNumbers:false }" name="enddate" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }"
          [(ngModel)]="enddate" bsDatepicker>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].fees}} :</label>
        <span class="required">*</span>
      </div>

      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="{{labels[0].fees}}" required [(ngModel)]="fees" name="fees"
          onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" [disabled]="hospitalForm.form.invalid" text_align="center" *ngIf="showbutton=='0'"
          class="btn btn-block btn-md allbtns btncolor" (click)="insertdetails()">{{labels[0].save}}</button>

          <button type="button"  *ngIf="showbutton=='1'" text_align="center"
          class="btn btn-block btn-md allbtns btncolor" (click)="updatedetails()">{{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">

      </div>
    </div>
    <br>
  </form>
</div>
