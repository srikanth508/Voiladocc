<div class="container-fluid card card:hover divspacee">
  <form #hospitalForm="ngForm">
  
    <div class="row" style="margin-top:20px;">
      <div class="col-lg-3">
        <label>{{labels[0].hospitalOrClinic}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <!--<input type="text" placeholder="Name" class="form-control"> -->
        <!-- <select class="dropdown form-control" (change)="GetHospitalID($event)">
          <option value="" selected>Select</option>
          <option *ngFor="let hospital of hospitallist" value={{hospital.id}}>{{hospital.hospital_ClinicName}}</option>
        </select> -->
        <ng-multiselect-dropdown [placeholder]="SelectLabel" [data]="hospitallist" [settings]="hospdd"
          (onSelect)="GetHospitalID($event)">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].userName}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="username" required [(ngModel)]="username" placeholder="{{labels[0].userName}}"
          onkeypress='return(event.charCode>=65&&event.charCode<=90)||(event.charCode>=97&&event.charCode<=122)||event.charCode==32'>
      </div>
    </div>
    <br>

      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" [disabled]="hospitalForm.form.invalid" class="btn btn-block btn-md allbtns btncolor"
          (click)="insertdetails()">{{labels[0].save}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div><br><br>
  </form>
</div>
