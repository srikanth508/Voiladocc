    </div>

        style="float: right;background-color:  #f18235;width: 49%;color: white;" class="btn btncolor">{{labels[0].add}}</button>
    </div> -->
  </div>
  <br>
</div><br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" name="term" placeholder="Search">
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <tr *ngIf="languageid=='1'">
             
              <th>Delivery Charges </th>
              <th>Meridional Commission</th>
              <th>Delivery Patner Fees</th>
              <th>Actions</th>
            </tr>
            <tr *ngIf="languageid=='6'">
            
              <th>Frais </th>
              <th>Commission Voiladoc</th>
              <th>Honoraires du partenaire</th>
              <th>Actions</th>
            </tr>
        
          <tr *ngFor="let credit of homeChargesList|filter:term">
            <td>{{credit.deliveryCharges}}</td>
            <td>{{credit.meridionalCommision}}</td>
            <td>{{credit.deliveryPatnerFees}}</td>
            <td>
              <img src="assets/Images/edit.png" data-toggle="modal" data-target="#exampleModal"
                (click)="getid(credit)">
            </td>
          </tr>

        </thead>
      </table>
    </div><br><br>
  </div><br><br>
  <br>
</div><br>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Charges Master</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       

        <div class="row">
          <div class="col-lg-4">
            <label *ngIf="languageid=='1'">Delivery Charges :</label>
            <label *ngIf="languageid=='6'">Frais de livraison :</label>
          </div>
          <div class="col-lg-5">
            <input type="text" required [(ngModel)]="deliverycharges" name="deliverycharges" class="form-control" />
          </div>

        </div><br>
        <div class="row">
          <div class="col-lg-4">
            <label *ngIf="languageid=='1'">Meridional Commission :</label>
            <label *ngIf="languageid=='6'">Commission Voiladoc :</label>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control"  [(ngModel)]="meridionalcommission"
              name="meridionalcommission" (ngModelChange)="GetCommission($event)" />
          </div>
        </div><br>
        <div class="row">
          <div class="col-lg-4">
            <label *ngIf="languageid=='1'">Delivery Patner Fees :</label>
            <label *ngIf="languageid=='6'">Frais de partenaire de livraison :</label>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control" disabled [(ngModel)]="deliveryPatnerFees"
              name="deliveryPatnerFees" />
          </div>
        </div><br>

        <div class="row">
          <div class="col-lg-5"></div>
          <div class="col-lg-2">
            <button class="btn btncolor" (click)="update()">Update</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btncolors" data-dismiss="modal">Close</button>
      
      </div>
    </div>
  </div>
</div>
