<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#fff" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].whenToConsumeMaster}}</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <br>
  <form #whenForm="ngForm">
  <div class="row">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].whenToConsume}}:</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control"  required placeholder="{{labels[0].whenToConsume}}" [(ngModel)]="consumename" name="consumename">
    </div>
  </div><br>
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].description}} :</label>
    </div>
    <div class="col-lg-4">
      <textarea placeholder="{{labels[0].description}}" required [(ngModel)]="description" name="description" class="form-control" rows="4"></textarea>
    </div>
  </div><br>

  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" [disabled]="whenForm.form.invalid" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='0'" (click)="insertdetails()">{{labels[0].save}}</button>
      <button type="button" text_align="center"  [disabled]="whenForm.form.invalid" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='1'" (click)="updatedetails()">{{labels[0].update}}</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div>
  <br>
</form>
</div>
