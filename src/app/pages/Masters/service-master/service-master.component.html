<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#fff" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].serviceMaster}}</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <br>
  <form #serviceForm="ngForm">
    <div class="row">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">Service By:</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" required (change)="GetServicetypeID($event)" [(ngModel)]="servicetypeid"
          name="servicetypeid">
          <option value="0">{{labels[0].select}}</option>
          <option value="1">Doctor</option>
          <option value="2">Nurse</option>
          <option value="3">Physio</option>
          <option value="4">Midwives</option>
          <option value="5">Hospital</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">{{labels[0].department}}:</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" required (change)="GetDepartmentID($event)" [(ngModel)]="departmentid"
          name="departmentid">
          <option value="0">{{labels[0].select}}</option>
          <option *ngFor="let dept of departmentlist" value="{{dept.id}}">{{dept.departmentname}}</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">{{labels[0].serviceName}} :</label>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" required [(ngModel)]="servicename" name="servicename"
          placeholder="{{labels[0].serviceName}}">
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-2">
        <label class="REGISTRATION NO:">{{labels[0].description}} :</label>
      </div>
      <div class="col-lg-4">

        <textarea placeholder="{{labels[0].description}}" required [(ngModel)]="description" name="description"
          class="form-control" rows="4"></textarea>
      </div>
    </div><br>

    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-2">
        <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
          [disabled]="serviceForm.form.invalid" *ngIf="showbit=='0'"
          (click)="insertdetails()">{{labels[0].save}}</button>
        <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor"
          [disabled]="serviceForm.form.invalid" *ngIf="showbit=='1'"
          (click)="updatedetails()">{{labels[0].update}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>
    <br>
  </form>
</div>
