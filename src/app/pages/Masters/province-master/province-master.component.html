<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#fff" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].provinceMaster}}</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <br>
  <form #provinceForm="ngForm">
  <div class="row">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].country}}:</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control" (change)="GetCountryID($event)" required [(ngModel)]="countryid" name="countryid">
        <option value="0">{{labels[0].select}}</option>
        <option *ngFor="let cou of countrylist" value="{{cou.id}}">{{cou.short}}</option>
      </select>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">Region :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control" (change)="GetRegionID($event)" required [(ngModel)]="regionID" name="regionID">
        <option value="0">{{labels[0].select}}</option>
        <option *ngFor="let cou of regionlist" value="{{cou.id}}">{{cou.regionName}}</option>
      </select>
    </div>
  </div><br>
  <div class="row" >
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].province}} :</label>

    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" required [(ngModel)]="cityname" name="cityname" placeholder="{{labels[0].province}}">
    </div>
  </div><br>

  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='0'" [disabled]="provinceForm.form.invalid" (click)="insertdetails()">{{labels[0].save}}</button>
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='1'" [disabled]="provinceForm.form.invalid" (click)="updatedetails()">{{labels[0].update}}</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div>
  <br>
</form>
</div>
