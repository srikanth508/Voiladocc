<div class="container-fluid card card:hover">
  <br>
  <div class="row ">
    <div class="col-lg-4">
      <h5>{{labels[0].departmentMasterDash}}</h5>
    </div>
    <div class="col-lg-5">
    </div>
    <div class="col-lg-3">
      <button type="button" routerLink="/Departmentmaster"
        style="float: right;background-color:  #f18235;width: 49%;color: white;"
        class="btn btncolor">{{labels[0].add}}</button>
    </div>
  </div>
  <br>
</div><br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="{{labels[0].search}}">
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table>
        <thead>
          <tr>
            <th>{{labels[0].department}}</th>
            <th>Category</th>
            <th style="    width: 900px;">{{labels[0].description}}</th>
            <th>{{labels[0].image}}</th>
            <th>{{labels[0].actions}}</th>
          </tr>
          <tr *ngFor="let list of departmentlist|filter:term">
            <td>{{list.departmentname}}</td>
            <td>{{list.categoryname}}</td>
            <td>{{list.description}}</td>
            <td><img src="{{list.deptphoto}}" style="height: 50px;
              width: 50px;"></td>
            <td>


              <ng-template #tipcontent2>Delete</ng-template>
              <a [ngbTooltip]="tipcontent2">
                <img src="assets/Images/dell.png" style="width: 20px;margin-left: 10px;"
                  (click)="DeleteDepartmentMaster(list.id)">
              </a>&nbsp;
              <ng-template #tipcontent1>Edit</ng-template>
              <a [ngbTooltip]="tipcontent1" [routerLink]="['/Departmentmaster',list.id]" style="color:black">
                <img src="assets/Images/edit.png" style="width: 20px">
              </a>&nbsp;

              <input type="checkbox"   [(ngModel)]="list.enabled" (click)="UpdateEnable(list)" >
            </td>
          </tr>
        </thead>
      </table>
    </div><br><br>
  </div><br><br>
  <br>
</div><br><br><br><br>
