<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#fff" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid card card:hover">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>Topic Master</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <form #cityForm="ngForm">
  <br>
  <div class="row">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">Topic name :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <input type="text" class="form-control" [(ngModel)]="topicname" required name="topicname" placeholder="Topic name">
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">Description :</label>

    </div>
    <div class="col-lg-4">
      <textarea class="form-control"  [(ngModel)]="description"  name="description"  rows="4" placeholder="Description"></textarea>
  
    </div>
  </div><br>
 
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='0'" [disabled]="cityForm.form.invalid" (click)="insertdetails()">{{labels[0].save}}</button>
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='1'" [disabled]="cityForm.form.invalid" (click)="updatedetails()">{{labels[0].update}}</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div>
  <br>
</form>
</div>
