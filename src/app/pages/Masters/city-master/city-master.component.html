<ngx-spinner bdColor="rgba(68,64,66,0.8)" size="large" color="#fff" type="ball-clip-rotate-multiple"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-3">
      <h5>{{labels[0].cityMaster}}</h5>
    </div>
  </div>
</div><br>
<div class="container-fluid card card:hover ">
  <form #cityForm="ngForm">
  <br>
  <div class="row">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].province}} :</label>
      <span class="required">*</span>
    </div>
    <div class="col-lg-4">
      <select class="form-control" (change)="GetProvinceID"  required [(ngModel)]="cityid" name="cityid">
        <option value="0">{{labels[0].select}}</option>
        <option *ngFor="let pro of provincelist" value={{pro.id}}>{{pro.short}}</option>
      </select>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].city}} :</label>

    </div>
    <div class="col-lg-4">
    <input type="text" class="form-control" [(ngModel)]="areaname" required name="areaname" placeholder="{{labels[0].city}}">
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-2">
      <label class="REGISTRATION NO:">{{labels[0].zipCode}} :</label>
    </div>
    <div class="col-lg-4">
    <input type="text" class="form-control" [(ngModel)]="pincode" required name="pincode" placeholder="{{labels[0].zipCode}}"
    onkeypress='return(event.charCode>=48&&event.charCode<=57)' maxlength="6">
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-2">
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='0'" [disabled]="cityForm.form.invalid" (click)="insertdetails()">{{labels[0].save}}</button>
      <button type="button" text_align="center" class="btn btn-block btn-md allbtns btncolor" *ngIf="showbit=='1'" [disabled]="cityForm.form.invalid" (click)="updatedetails()">{{labels[0].update}}</button>
    </div>
    <div class="col-lg-5">
    </div>
  </div>
  <br>
</form>
</div>
