<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace headercolor">
    <div class="col-lg-5">
      <h5>{{labels[0].nurseworkinDetails}}</h5>
    </div>
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2">
    </div>
  </div>
</div>
<div class="container-fluid card card:hover" style="margin-top:20px;">
  <form #nurseForm="ngForm">
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label class="dname_label">{{labels[0].nurseName}} :</label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <!-- <select class="form-control" [disabled]="table=='1'" (change)="getnurseid($event)">
          <option>{{labels[0].select}}</option>
          <option *ngFor="let nurse of nurselist" value="{{nurse.id}}">{{nurse.nurseName}}</option>
        </select> -->
        <ng-multiselect-dropdown [placeholder]="select" [disabled]="table=='1'" [data]="nurselist" [settings]="nursedd"
          (onSelect)="getnurseid($event)">
        </ng-multiselect-dropdown>


      </div>
    </div>
    <br>

    <!-- <div class="row">
        <div class="col-lg-3">
          <label>{{labels[0].nurseName}} : </label>
          <span class="required">*</span>
        </div>
        <div class="col-lg-4">
          <input type="text" [(ngModel)]="NurseName" id="NurseName" name="NurseName" class="form-control" disabled>
        </div>
      </div>
      <br> -->
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].hospitalClinic}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <input type="text" [(ngModel)]="hospital_ClinicName" id="hospital_ClinicName" name="hospital_ClinicName"
          class="form-control" disabled>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].day}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <!-- <select class="form-control" required (change)="GetDaysID($event)" [(ngModel)]="dayid" name="dayid">
          <option value="0" selected>{{labels[0].select}}</option>
          <option *ngFor="let day of dayslist" value={{day.id}}>{{day.dayOfTheWeek}}
          </option>
        </select> -->

        <ng-multiselect-dropdown [placeholder]="select" [data]="dayslist" [settings]="daysdd"
          (onSelect)="GetDaysID($event)">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <br>
   
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].startTime}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" required (change)="changeStarttime($event)">
          <option value="0">{{labels[0].startTime}}</option>
          <option *ngFor="let day of Timeings" value={{day.id}}>{{day.slotName}}
          </option>
        </select>
        <!-- <input type="time" class="form-control" required [(ngModel)]="starttime" name="starttime"> -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].endTime}} : </label>
        <span class="required">*</span>
      </div>
      <div class="col-lg-4">
        <select class="form-control" required (change)="changeEndtime($event)">
          <option value="0">{{labels[0].endTime}}</option>
          <option *ngFor="let day of endslotlist" value={{day.id}}>{{day.slotName}}
          </option>
        </select>
        <!-- <input type="time" class="form-control" required [(ngModel)]="endtime" name="endtime"> -->
      </div>
    </div>
    <br>
     <!-- <div class="row">
      <div class="col-lg-3">
        <label>{{labels[0].fees}} : </label>
      </div>
      <div class="col-lg-4">
        <input class="form-control" type="text"  name="fees" [(ngModel)]="fees" placeholder="{{labels[0].fees}}"
          [disabled]="table=='1'" onkeypress='return(event.charCode>=48&&event.charCode<=57)'>
      </div>
    </div>
    <br> -->
    <div class="row">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-block btn-md allbtns btncolor" [disabled]="nurseForm.form.invalid"
          (click)="InsertNurseHospitalDetailsAdmin()">{{labels[0].save}}</button>
      </div>
      <div class="col-lg-5">
      </div>
    </div>
    <br>
    <div class="row" *ngIf="table=='1'">
      <div class="col-lg-12">
        <table>
          <tr>
            <!-- <th>{{labels[0].day}}</th> -->
            <th>{{labels[0].hospitalClinic}}</th>
            <th>{{labels[0].startTime}}</th>
            <th>{{labels[0].endTime}}</th>
            <th>{{labels[0].fees}}</th>
            <th>{{labels[0].actions}}</th>
          </tr>
          <tr *ngFor="let det of detailsarray">
            <!-- <td>{{det.Day}}</td> -->
            <td>{{det.hospitalname}}</td>
            <td>{{det.StartTime}}</td>
            <td>{{det.EndTime}}</td>
            <td>{{det.Fees}}</td>
            <td>
              <img src="assets/Images/dell.png" (click)="delete(det.Sno)">
            </td>
          </tr>
        </table>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="table=='1'">
      <div class="col-lg-5">
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-block btn-md allbtns btncolor"
          (click)="InsertNurseHospitalDetailsAdmin()">{{labels[0].save}}</button>
      </div>
      <!-- <div *ngIf="active==1" class="col-lg-2">
        <button type="button" class="btn btn-block btn-md allbtns btncolor"
          (click)="InsertNurseHospitalDetailsAdmin()">{{labels[0].save}}</button>
      </div> -->
      <div class="col-lg-5">
      </div>
    </div>
    <br>
  </form>
</div>
