<div class="container-fluid card card:hover headerspace">
  <div class="row headerspace">
    <div class="col-lg-10">
      <h5  *ngIf="languageid==1">Usage report</h5>
      <h5 *ngIf="languageid==6">Rapport d'utilisation</h5>
    </div>
    <div class="col-lg-2">
      <button  class="btn btn-block btncolor"
      (click)="getglmasterexcel()">Export to excel</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card card:hover ">
  <div class="row" style="margin-top: 20px;">
    <div class="col-lg-3">
      <!-- <ng-daterangepicker [(ngModel)]="value" [options]="options" (ngModelChange)="selectedDate($event)">
      </ng-daterangepicker> -->

      <input *ngIf="languageid==1" type="text" placeholder="Select Date" [bsConfig]="{ showWeekNumbers:false }"
        class="form-control" [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
      <input *ngIf="languageid==6" type="text" placeholder="SÃ©lecteur de date" [bsConfig]="{ showWeekNumbers:false }"
        class="form-control" [(ngModel)]="value" (ngModelChange)="selectedDate($event)" bsDaterangepicker>
    </div>
    <div class="col-lg-3">
      <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search">
    </div>
    <div class="col-lg-3">
      <select class="form-control" (change)="gettypeID($event)">
        <option value="0">Select</option>
        <option value="1">Doctor</option>
        <option value="2">Nurse</option>
        <option value="3">Physiotherapist</option>
        <option value="4">Midwife</option>
        <option value="5">Hospital</option>
        <option value="6">Diagnostic Center</option>
        <option value="7">Pharmacy</option>
      </select>
    </div>
  </div><br>
  <div class="row">
    <div class="col-lg-12" style="overflow: auto;">
      <table class="table" id="Report">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Provider Name</th>
            <th>Login Time</th>
            <th>LogOut Time</th>
            <th>Total Time (In minutes)</th>
          </tr>
          <tr *ngFor="let details of auditReportList|filter:term">
            <td>{{details.date}}</td>
            <td>{{details.typename}}</td>
            <td>{{details.userName}}</td>
            <td>{{details.loginTime}}</td>
            <td>{{details.logOutTime}}</td>
            <td>{{details.timediffrence}}</td>
          </tr>

        </thead>
      </table>
    </div>
  </div>
  <br>
